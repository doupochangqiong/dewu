name: Run JS on schedule
 
on:
  schedule:
    - cron: '10 11 * * * *'
    workflow_dispatch:
 
jobs:
  run-js:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12.x'
 
    - name: Install dependencies
      run: |
        npm install
        npm install crypto-js
        npm install jsencrypt
    - name: Run JavaScript
      run: |
        node dewuopen.js
